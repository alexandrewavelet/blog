        <script type="text/javascript" >
            /* 
                Fonction qui vérifie si les champs Titre et Texte on était remplit.
                Sinon on affiche une Notification gérer dans includes/notification.inc.php.
                Qui indique que le Champ Titre ou Texte imcomplet.    
             */
            $(function() {
                $("#target").submit(function() {
                    if ($("#titre,#texte").val() === "") {
                        $("#notif").removeClass();
                        $("#notif").addClass("alert alert-danger");
                        $("#notif>p").html("Champ Titre ou Texte imcomplet");
                        $("#notif").slideDown("slow");
                        return false;
                    }
                    else
                    {
                        return true;
                    }
                });
                // Fonction qui fait disparaître la notification dans un délai de 5sec.
                setTimeout(function(){
                    $("#notif").slideUp("slow");
                },5000);
            });
        </script>
